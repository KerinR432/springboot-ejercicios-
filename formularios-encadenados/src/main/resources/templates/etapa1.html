<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TERMINAL_DATA_STREAM // STAGE_01</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --halo-cyan: #4eeaff;
            --halo-bg: #03080c;
            --halo-accent: #ffb400; /* Oro Forerunner */
            --glow: 0 0 12px rgba(78, 234, 255, 0.5);
        }

        body {
            background-color: var(--halo-bg);
            color: var(--halo-cyan);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Capa de interferencia y líneas de escaneo (Scanlines) */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Contenedor Geométrico Forerunner */
        .terminal-interface {
            width: 85%;
            max-width: 700px;
            padding: 50px;
            border-left: 4px solid var(--halo-cyan);
            border-right: 1px solid rgba(78, 234, 255, 0.2);
            background: rgba(5, 15, 20, 0.9);
            position: relative;
            box-shadow: var(--glow);
            /* Corte diagonal en las esquinas */
            clip-path: polygon(4% 0, 100% 0, 100% 90%, 96% 100%, 0 100%, 0 10%);
        }

        .header-status {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 40px;
            letter-spacing: 4px;
            opacity: 0.8;
            border-bottom: 1px solid var(--halo-cyan);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 30px;
            letter-spacing: 6px;
            color: #fff;
            text-shadow: var(--glow);
        }

        .error-terminal {
            background: rgba(255, 180, 0, 0.1);
            color: var(--halo-accent);
            padding: 10px;
            border-left: 3px solid var(--halo-accent);
            margin-bottom: 20px;
            font-size: 0.85rem;
            animation: blink 1.5s infinite;
        }

        .input-group {
            margin: 40px 0;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--halo-cyan);
            padding: 15px;
            color: var(--halo-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            box-shadow: inset 0 0 15px rgba(78, 234, 255, 0.2), var(--glow);
            background: rgba(78, 234, 255, 0.05);
        }

        button {
            background: var(--halo-cyan);
            color: var(--halo-bg);
            border: none;
            padding: 15px 40px;
            font-family: 'Share Tech Mono', monospace;
            font-weight: 900;
            cursor: pointer;
            clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        button:hover {
            background: #fff;
            transform: translateX(10px);
            box-shadow: 0 0 25px #fff;
        }

        /* Animación de parpadeo para errores */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Decoración de fondo */
        .ambient-orb {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border: 1px solid var(--halo-cyan);
            border-radius: 50%;
            opacity: 0.05;
            pointer-events: none;
        }
	</style>
</head>
<body>

<div class="ambient-orb"></div>

<main class="terminal-interface">
	<div class="header-status">
		<span>FRN_SYS_v0.34</span>
		<span>ARRAY_STATUS: ONLINE</span>
	</div>

	<h1>> RECOPILANDO DATOS DE USUARIO</h1>

	<form method="post" th:action="@{/}">
		<div th:if="${errores}" class="error-terminal">
			[ALERTA_DE_SISTEMA]: <span th:text="${errores}"></span>
		</div>

		<div class="input-group">
			<label for="nombre">IDENTIFICADOR DE SUJETO (NOMBRE):</label>
			<input type="text" id="nombre" name="nombre" th:value="${nombre}"
				   placeholder="..." autocomplete="off" required />
		</div>

		<input type="hidden" name="numEtapa" value="1" />

		<div style="text-align: right;">
			<button type="submit" name="enviar">
				CONTINUAR_PROCESO >>
			</button>
		</div>
	</form>
</main>

</body>
</html>
