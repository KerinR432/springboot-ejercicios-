<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda - Carrito de la Compra</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 24px; }
        .card { border-radius: 12px; }
        .qty { width: 100px; }
        .subtotal, #total { font-weight: 700; }
        .muted-small { font-size: 0.9rem; color: #6c757d; }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-baseline mb-3">
        <h1 class="h3">Tienda</h1>
        <div>
            <div class="muted-small">Precio provisional (será calculado en cliente):</div>
            <div id="precioProv" th:text="${precioProv}">0.00</div>
        </div>
    </div>


    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio (€/ud)</th>
                        <th>Stock</th>
                        <th style="width:140px">Cantidad</th>
                        <th>Subtotal (€)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Itera sobre la colección 'carrito' que proporciona el controlador -->
                    <tr th:each="producto,iterStat : ${carrito}">
                        <td th:text="${producto.nombre}">Nombre</td>
                        <td th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}">0.00</td>
                        <td th:text="${producto.stock}">0</td>
                        <td>
                            <input type="number" min="0" step="1" value="0"
                                   class="form-control qty"
                                   th:attr="max=${producto.stock}"
                                   th:data-price="${producto.precio}"
                                   th:data-id="${producto.id}" />
                        </td>
                        <td class="subtotal">0.00</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4" class="text-end">Total provisional:</td>
                        <td id="total">0.00</td>
                    </tr>
                    </tfoot>
                </table>
            </div>


            <div class="d-flex gap-2 mt-3">
                <button id="calcularBtn" class="btn btn-primary">Calcular precio</button>
                <button id="vaciarBtn" class="btn btn-outline-secondary">Vaciar cantidades</button>
                <!-- Este botón podría enviar los datos al servidor si implementas un POST en el backend -->
                <button id="comprarBtn" class="btn btn-success ms-auto">Simular compra</button>
            </div>
        </div>
    </div>


    <div id="resumen" class="card p-3" style="display:none">
        <h5>Resumen del carrito</h5>
        <ul id="resumenList" class="list-unstyled mb-0"></ul>
    </div>


</div>
